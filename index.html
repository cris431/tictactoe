<!DOCTYPE html>
<html>
    <head>
       <title>Tic Tac Toe</title> 
       <link rel="stylesheet" href="css/index.css" type="text/css" />
       <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
       <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" type="text/css" />
       <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
       <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class='spacer'>TIC-TAC-TOE</div>
        <div class='gameboard' id='gameboard'>
            <div class='row'>
                <div class='square sq1'></div>
                <div class='square sq2'></div>
                <div class='square sq3'></div>
            </div>
            <div class='row'>
                <div class='square sq4'></div>
                <div class='square sq5'></div>
                <div class='square sq6'></div>
            </div>
            <div class='row'>
                <div class='square sq7'></div>
                <div class='square sq8'></div>
                <div class='square sq9'></div>
            </div>
        </div>
        <div class='spacer'></div>
        <div class='col-md-12 text-center' id='reload'><a href='#' class='btn btn-primary btn-lg'>Reload Game?</a></div>
        <div class='col-md-12 text-center spacer' id='win'>Player 1 has WON the GAME!!!</div>
        <div class='col-md-12 text-center spacer' id='hal'>Hal has WON :(</div>
    </body>
</html>
